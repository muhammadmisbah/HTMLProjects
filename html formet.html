<!DOCTYPE html>
    <html>
        <head>
            <title>  Table   </title>
        </head>

        <body>
            <table border="1" width="35%">
                <tr height="40">
                    <th>        </th>
                    <th>    9am    </th>
                    <th>    10am    </th>
                    <th>    11am    </th>
                    <th>    12am    </th>
                </tr>

                <tr height="40">
                    <th>    Monday    </th>
                    <td colspan="2" align="center">    Geography    </td>
                    <td align="center">    Math    </td>
                    <td align="center">    Art    </td>
                </tr>

                <tr height="40">
                    <th>    Tuesday    </th>
                    <td colspan="3" align="center">    Gym    </td>
                    <td align="center">   Home Ec     </td>
                </tr>

            </table>
<br/> <br/><br/><br/>

            <table border="1" width="35%">
                <tr height="40">
                    <th>        </th>
                    <th>    ABC    </th>
                    <th>    BBC    </th>
                    <th>    CNN    </th>
                </tr>

                <tr height="40">
                    <th>    6pm - 7pm    </th>
                    <td rowspan="2" align="center">    Movie    </td>
                    <td align="center">    Comedy    </td>
                    <td align="center">    News    </td>
                </tr>

                <tr height="40">
                    <th>    7pm - 8pm    </th>
                    <td align="center">    Sport    </td>
                    <td align="center">   Current Affairs     </td>
                </tr>

            </table>





        </body>
    </html>
